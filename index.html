<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- META -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- LINK -->
    <link rel="stylesheet" href="/src/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <!-- TITLE -->
    <title>TIME</title>
  </head>
  <body>
    <header>
      <a href="/"><h1>TIME</h1></a>
      <button onclick="changeColor()" class="hoverEffect"><i class="ri-paint-brush-fill"></i></button>
    </header>
    <main id="main-countdown">
      <div class="date-container">
        <p>There are</p>
        <h2 id="date">
          <span id="days"></span><span id="days-name" class="date-name"></span>
          <span id="hours"></span><span id="hours-name" class="date-name"></span>
          <span id="minutes"></span><span id="minutes-name" class="date-name"></span>
          <span id="secondes"></span><span id="secondes-name" class="date-name"></span>
        </h2>
        <p>left before</p>
        <h2 id="reason"></h2>
      </div>
    </main>
    <div class="delModal">
      <h2>Are you sure  to delete this countdown ?</h2>
      <table id="list">
        <thead>
          <tr>
            <th>#</th>
            <th>Date</th>
            <th>Reason</th>
            <th>Active</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>May 13, 2023 09:00</td>
            <td>My birthday !</td>
            <td>N</td>
          </tr>
        </tbody>
      </table>
      <div>
        <button class="closeBtn">Close</button>
        <form action="" method="post">
          <input type="hidden" name="countdown-id">
          <button class="delBtn">Delete</button>
        </form>
      </div>
    </div>
    <script src="/src/js/colorSwapper.js"></script>
    <script src="/src/js/countdown.js"></script>
  </body>
</html>
